<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Coworking-site</title>
</head>

<body>
	<div class="container">
		<header>
			<nav>
				<ul>
					<li class="title">
						WeBarelyWork
					</li>
					<li>
						<img src="images/pin.png" class="icon" alt="location">
					</li>
					<li class=" right">
						<img src="images/burger.png" class="icon" alt="location">
					</li>
				</ul>
			</nav>

		</header>
		<main>
			<section>
				<h1>The best coworking spaces for lazy devs.</h1>
			</section>
			<section class="item" id="location"></section>
			<div class="chatbox-bg">
				<img src="images/message.png" class="chatbox-img" alt="chatbox">
			</div>
		</main>

		<div class="chatbox-bg" id="chatbox-click">
			<img src="images/message.png" class="chatbox-img" alt="chatbox">
		</div>
	</div>

	<div class="modal" id="modal" >
		<div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
		</div>
		<div class="modal-inner" id="modal-inner">
			<h2>We ❤️ Your Data!</h2>
			<p class="modal-text" id="modal-text">We have a strict policy on tracking and spamming: we'll definitely track you, and we'll definitely spam you. To use this site, enter your name and email address and accept our ridiculous terms and conditions.</p>			
			<form id="consent-form">	
				<input type="text" name="Name" placeholder="Enter your name" required>
				<input type="email" name="Email" placeholder="Enter your Email" required>
				<div class="modal-choice-btns" id="modal-choice-btns">
					<button type="submit" class="modal-btn">Accept</button>
					<button class="modal-btn" id="decline-btn">Decline</button>
				</div>
			</form>	

		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
